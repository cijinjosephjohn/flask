<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="static\style.css">
   
    <title>Form Design</title>
  </head>
  <body>
   <div class="container-fluid bg-dark text-light py-3">
       <header class="text-center">
           <h1 class="display-6">Loan Prediction and Reasoning</h1>
       </header>
   </div>
   <section class="container my-2 bg-dark w-50 text-light p-2">
    <form method="POST" action="" class="row g-3 p-3">
      <div class="col-md-4">
        <label for="gender" class="form-label">Gender</label>
        <select id="gender" class="form-select">
          <option selected>Choose...</option>
          <option>Male</option>
          <option>Female</option>
        </select>
      </div>
      <div class="col-md-4">
        <label for="married" class="form-label">Married</label>
        <select id="married" class="form-select">
          <option selected>Choose...</option>
          <option>Yes</option>
          <option>No</option>
        </select>
      </div>
        <div class="col-md-4">
            <label for="dependence" class="form-label">Dependence</label>
            <input type="text" class="form-control" id="dependence" required>
          </div>
          <div class="col-md-6">
            <label for="applicant_income" class="form-label">Applicant Income</label>
            <input type="text" class="form-control" id="applicant_income"  required>
          </div>
          <div class="col-md-6">
            <label for="coapplicant_income" class="form-label">Co-Applicant Income</label>
            <div class="input-group">
              <input type="text" class="form-control" id="coapplicant_income"  aria-describedby="inputGroupPrepend2" required>
            </div>
          </div>
        <div class="col-md-6">
          <label for="loan_amount" class="form-label">Loan Amount</label>
          <input type="text" class="form-control" id="loan_amount">
        </div>
        <div class="col-md-3">
          <label for="loan_amount_term" class="form-label">Loan Amount Term</label>
          <input type="text" class="form-control" id="loan_amount_term">
        </div>
        <div class="col-md-3">
          <label for="self_employed" class="form-label">Self Employed</label>
          <select id="self_emp" name="self_employed" class="form-select">
            <option selected>Choose...</option>
            <option>Yes</option>
            <option>No</option>
          </select>
        </div>
        <div class="col-3">
          <label for="credit_history" class="form-label">Credit History</label>
          <input type="text" class="form-control" id="credit_history" placeholder="">
        </div>
        <div class="col-6">
          <label for="property_area" class="form-label">Property Area</label>
          <input type="text" class="form-control" id="property_area" placeholder="">
        </div>
        <div class="col-md-3">
          <label for="educated" class="form-label">Educated</label>
          <select id="educated" class="form-select">
            <option selected>Choose...</option>
            <option>Graduate</option>
            <option>Undergraduate</option>
          </select>
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Check me out
            </label>
          </div>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
        <div class="col-12">
            {%if data==0%}
            <label for="result" class="form-label">Not Approved</label>
            <img src="{{ image_path }}" alt="Approved" class="img-fluid">
            {%else%}
            <label for="result" class="form-label">Approved</label>
            <img src="{{ image_path }}" alt="Approved" class="img-fluid">
            {%endif%}
          </div>
      </form>
   </section>
  </body>
</html>
